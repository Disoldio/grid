<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="font/stylesheet.css">
    
</head>
<body>
    <div class="table">
        <div class="collection-boxes">
            <div id="content-box-1" class="content-box">
                <div class="text light-text">                   
                    <span class="navigation-tovar">Bitmain</span>
                    <span>Asic майнеры</span>
                </div>
                <img src="img/asic-08 1.png" style="width: 375px; height: 281px; position: relative; top: 84px;">
            </div>
            <div id="content-box-2" class="content-box">
                <div class="text dark-text">
                    <span class="navigation-tovar">Whatsminer</span>
                    <span>Asic майнеры</span>
                </div>
                <img src="img/m50s-02 1.png"  style="width: 381px; height: 285px; position: relative; top: 82px;">
            </div>
        </div>
        <div class="collection-boxes">

                        </div>
                        <img src="img/11 1.png" style="width: 275px; height: 275px; transform: rotate(-21deg); position: relative; top: -37px; left: 94px;">
                    </div>
                    <div id="content-box-4" class="content-box">
                        <div class="text light-text">
                            <span class="navigation-tovar">Майнинг</span>
                            <span>контейнер</span>
                        </div>
                        <img src="img/mining-container.png" style="width: 775px; height: 460px; position: relative; left: -325px; top: 60px;">
                    </div>
                </div>
                <div class="collection-boxes">
                    <div id="content-box-5" class="content-box">
                        <div class="text dark-text">
                            <span class="navigation-tovar">Майнинг</span>
                            <span>отель</span>
                        </div>
                        <img src="img/mining-hotel.png" style="width: 390px; height: 675px; position: relative; top: -35px; right: 15px;">
                    </div>
                    <div id="content-box-6" class="content-box">
                        <div class="text light-text">
                            <span class="navigation-tovar">Газопоршневая</span>
                            <span>электростанция</span>
                        </div>
                        <img src="img/electrocity.png" style="width: 400px; height: 225px; position: relative; top: 48px; left: 65px;">
                    </div>
                </div>
            </div>
            <div id="content-box-7" class="content-box">
                <div class="text under-box light-text">
                    <span class="navigation-tovar">Блокчейн</span>
                    <span>разработка</span>
                </div>
                <img src="img/coin.png" style="height: 150px; position: relative; top: -30px; left: 100px; transform: rotate(-53.82deg);">
                <img src="img/hash.png" style="height: 175px; position: relative; top: -45px; left: 125px; transform: rotate(-34.32deg);">
                <img src="img/hash.png" style="height: 90px; position: relative; top: -180px; left: 340px; transform: scale(-1, 1) rotate(-25.02deg); filter: blur(2px);">
                <img src="img/hash.png" style="height: 50px; position: relative; top: -173px; left: 100px; transform: scale(-1, 1) rotate(40.02deg); filter: blur(2.5px);">
            </div>
        </div>
        <div class="collection-boxes">
            <div id="content-box-8" class="content-box">
                <div class="text light-text">
                    <span class="navigation-tovar">Майнеры</span>
                    <span>оптом</span>
                </div>
                <img src="img/miners-optom.png" style="width: 350px; height: 332px; position: relative; top: 40px; left: -35px; z-index: 2;">
                <img src="img/Rectangle 10.svg" style="position: relative; top: -65px; z-index: 1; left: 10px;">
            </div>
            <div id="content-box-9" class="content-box">
                <div class="text dark-text">
                    <span class="navigation-tovar">Водоблоки</span>
                    <span>для майнинга</span>
                </div>
                <img src="img/water1.png" style="width: 444px; height: 357px; position: relative; left: -131px; top: 38px;">
            </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>

</html>
